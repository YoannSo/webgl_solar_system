        varying vec2 textureV;
          void main()

                textureV=uv;

                myPosition=position;//pareil
               myPosition.y=(myPosition.y+2.0*cos(u_time*myPosition.x));//c'est deux ligne sont pour la deformation =>Le lapin a froid, cela marche grace a notre variable time qui va evoluer au cours du temps
               myPosition.x=(myPosition.x+5.0*tan(u_time*myPosition.y));

<script type="x-shader/x-vertex" id="fragmentShader">//le script fragment
        uniform sampler2D texture1;
           varying vec2 textureV;

        varying vec3 vuV;//on recupere vuV

         {

                    rgb.z=0.0;
                    gl_FragColor = vec4(rgb,1.0);
                    }
                    else{
                    vec4 text=texture2D(texture1,textureV);

                    }

               //on applique la couleur au triangle
        }
    </script>

<script type="x-shader/x-vertex" id="fragmentShaderEarth">//le script fragment


        uniform sampler2D texture1;
        uniform sampler2D clouds;
           varying vec2 textureV;
        varying vec3 vuV;//on recupere vuV
         void main()
         {

            vec3 c;
                 //vec3 finalTexture;
                vec4 Ca = texture2D(texture1, textureV);
            vec4 Cb = texture2D(clouds, textureV);
            c = Ca.rgb * Ca.a + Cb.rgb * Cb.a ;
            gl_FragColor= vec4(c, 1.0);
             //on applique la couleur au triangle
        }

<script id="sunVertexShader" type="x-shader/x-vertex">
#ifdef GL_ES
precision highp float;
#endif
    uniform float u_time;
    varying vec2 vUv;

    void main()  {
        vUv = uv;
        vec3 p = position;
        // Définition de la position de l'objet
        p.x = -0.25 + p.x+0.2*cos(u_time*p.x);
        p.y =  p.y+0.2*cos(u_time*p.y);
        p.z =  p.z+0.2*cos(u_time*p.z);

        vec4 modelViewPosition = modelViewMatrix * vec4(p, 1.0);
        gl_Position = projectionMatrix * modelViewPosition;
    }

</script>
